<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/dist/semantic.min.css">
    <script src="./static/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="./static/css/login.css">
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="./static/img/logo.png" class="ui small image">
                <div class="content">
                    Project Name
                </div>
            </h2>
            <form class="ui large form">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" required="required">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>

            </form>

            <div class="sign-up">
                Donâ€™t have an account? <a href="#">Sign Up</a>
            </div>

            <div class="ui horizontal divider">
                <span class="ui small text divider-font">or</span>
            </div>

            <div class="ui buttons social-btns">
                <button class="ui github button social-btn">
                    <i class="github icon">
                    </i>
                    Login with GitHub
                </button>
            </div>
        </div>
    </div>

</body>

</html>
